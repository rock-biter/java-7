<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuovo Libro</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<!-- content here -->
		<header>
			<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="./img/duck.png" class="logo" alt="" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="./index.html"
									>Catalogo Libri</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Anagrafica Utenti</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Storico Prestiti</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Help</a>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-light" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="py-5">
				<div class="container">
					<h1>Nuovo Libro</h1>

					<form class="row g-3">
						<div class="col-6">
							<label for="name" class="form-label">Nome autore</label>
							<input
								type="text"
								class="form-control"
								id="name"
								name="name"
								placeholder="Inserisci il nome dell'autore"
								required
							/>
						</div>
						<div class="col-6">
							<label for="surname" class="form-label">Cognome Autore</label>
							<input
								type="text"
								class="form-control"
								id="surname"
								name="surname"
								placeholder="Inserisci il cognome dell'autore"
								required
							/>
						</div>
						<div class="col-12">
							<label for="title" class="form-label">Titolo</label>
							<input
								type="text"
								class="form-control"
								id="title"
								name="title"
								placeholder="Inserisci il titolo del libro"
								required
							/>
						</div>
						<div class="col-md-4">
							<label for="genre" class="form-label">Genere</label>
							<select id="genre" name="genre" class="form-select">
								<option value="" selected>Scegli il genere</option>
								<option value="commedia">Commedia</option>
								<option value="horror">Horror</option>
								<option value="fantascienza">Fantascienza</option>
								<option value="saggio">Saggio</option>
							</select>
						</div>
						<div class="col-md-4">
							<label for="year" class="form-label">Anno di pubblicazione</label>
							<input
								type="text"
								class="form-control"
								id="year"
								name="year"
								placeholder="Inserisci l'anno"
							/>
						</div>

						<div class="col-md-4">
							<label for="isbn" class="form-label">ISBN#</label>
							<input
								type="text"
								class="form-control"
								id="isbn"
								name="isbn"
								placeholder="inserisci il codice ISBN#"
							/>
						</div>
						<div class="col-12">
							<hr />
						</div>
						<div class="col-12">
							<label for="exampleFormControlTextarea1" class="form-label"
								>Example textarea</label
							>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="3"
								placeholder="Inserisci eventuali note sul libro"
							></textarea>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="digital" />
								<label class="form-check-label" for="digital" name="digital">
									Disponibile anche in digitale
								</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">
								Aggiungi Libro
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
