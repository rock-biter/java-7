<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Biglietto del Treno con Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<section class="bg-primary text-white py-5">
			<div class="container">
				<h1>Calcola il prezzo del tuo biglietto</h1>
			</div>
			<div class="container mt-3">
				<p>Compila il form e clicca sul pulsante calcola.</p>
				<form id="form-biglietto" class="row g-3">
					<div class="col-md-4">
						<input
							type="text"
							class="form-control"
							name="km"
							id="km"
							placeholder="Numero di km"
						/>
					</div>
					<div class="col-md-5">
						<select id="sconto" class="form-select" name="sconto">
							<option value="">-- seleziona sconto --</option>
							<option value="">Nessuno</option>
							<option value="1">Minorenni</option>
							<option value="2">Over 65</option>
						</select>
					</div>
					<div class="col-md-3">
						<button type="submit" class="btn btn-dark">Calcola</button>
					</div>
				</form>
			</div>
		</section>
		<section class="py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="biglietto" class="card">
							<div class="card-body">
								<h2>Biglietto</h2>
								<p>Prezzo: <span class="prezzo">00.00 &euro;</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
