<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business card</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<h1>Business card</h1>
			</div>

			<div class="container mt-5">
				<div class="row g-3">
					<!--
					<div class="col-12">
						<a id="link" href="https://boolean.careers/">Boolean</a>
					</div>
					-->
					<div class="col-lg-8">
						<form id="business-form" action="" class="row g-3">
							<div class="col-md-6">
								<select id="genre" name="genre" class="form-select">
									<option value="">-- selziona il genere --</option>
									<option value="Mr.">Signor</option>
									<option value="Miss.">Signora</option>
								</select>
							</div>
							<div class="col-md-6">
								<input
									type="text"
									placeholder="Nome Cognome"
									class="form-control"
									name="name"
									id="name"
									value=""
								/>
							</div>
							<div class="col-md-6">
								<input
									type="text"
									placeholder="Company name"
									class="form-control"
									id="company"
									name="company"
								/>
							</div>
							<div class="col-md-6">
								<input
									type="text"
									placeholder="Job title"
									class="form-control"
									id="job-title"
									name="job-title"
								/>
							</div>
							<div class="col-md-6">
								<input
									placeholder="Email address"
									type="email"
									class="form-control"
									id="email"
									name="email"
								/>
							</div>
							<div class="col-md-6">
								<input
									placeholder="Phone Number"
									type="tel"
									class="form-control"
									id="phone"
									name="phone"
								/>
							</div>
							<div class="col-md-6">
								<input
									placeholder="url image"
									type="url"
									class="form-control"
									id="logo"
									name="logo"
								/>
							</div>
							<div class="col-md-6">
								<button class="btn btn-primary" id="submit">Conferma</button>
							</div>
						</form>
					</div>
					<div class="col-md-6 col-lg-4">
						<div class="card" id="company-card">
							<div class="card-header company-name" id="company-name">
								Company Name
							</div>
							<div class="card-body">
								<div class="d-flex">
									<div class="flex-grow-1">
										<figure>
											<blockquote class="blockquote">
												<p class="card-name">Nome Cognome</p>
											</blockquote>
											<figcaption class="blockquote-footer">
												<cite title="Job title" class="card-job-title"
													>Job title</cite
												>
											</figcaption>
										</figure>
										<div class="card-text card-phone">+39 123 1245569</div>
										<small class="card-email">mario@gmail.com</small>
									</div>
									<div class="">
										<img
											src="https://picsum.photos/100/100"
											alt="Logo Azienda ..."
											class="business-card-image"
										/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
