<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap Form Html</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main>
			<section class="py-5">
				<div class="container text-center">
					<h1>Checkout form</h1>
					<p class="fs-3">
						Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia
						debitis, voluptas ex nam nihil aliquam voluptatum exercitationem ab
						ut explicabo soluta temporibus commodi odit, iusto praesentium
						labore, veniam ratione itaque!
					</p>
				</div>

				<div class="container">
					<div class="row">
						<div class="col-lg-4">riepilogo ordine</div>
						<div class="col-lg-8 order-lg-first">
							<form class="row g-3">
								<div class="col-12">
									<h2 class="h3">Billing address</h2>
								</div>
								<div class="col-md-6">
									<label for="first-name" class="form-label">First Name</label>
									<input
										type="text"
										class="form-control"
										name="first-name"
										id="first-name"
										value="Gianluca"
									/>
								</div>
								<div class="col-md-6">
									<label for="last-name" class="form-label">Last Name</label>
									<input
										type="text"
										class="form-control"
										name="last-name"
										id="last-name"
										placeholder="Cognome"
									/>
								</div>
								<div class="col-12">
									<label for="username" class="form-label">Username</label>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1">@</span>
										<input
											type="text"
											id="username"
											name="username"
											class="form-control"
											placeholder="Username"
											aria-label="Username"
											aria-describedby="basic-addon1"
										/>
									</div>
								</div>
								<div class="col-12">
									<label for="address" class="form-label">Address</label>
									<input
										type="text"
										class="form-control"
										id="address"
										name="address"
										placeholder="1234 Main St"
									/>
								</div>
								<div class="col-12">
									<label for="address-2" class="form-label">Address 2</label>
									<input
										type="text"
										class="form-control"
										id="address-2"
										name="address-2"
										placeholder="Apartment, studio, or floor"
									/>
								</div>
								<div class="col-md-6">
									<label for="country" class="form-label">Country</label>
									<select id="country" name="country" class="form-select">
										<option>Choose...</option>
										<option>Italia</option>
										<option>Spagna</option>
										<option selected>Germania</option>
									</select>
								</div>
								<div class="col-md-4">
									<label for="state" class="form-label">State</label>
									<select id="state" name="state" class="form-select">
										<option>Choose...</option>
										<option>...</option>
									</select>
								</div>
								<div class="col-md-2">
									<label for="zipcode" class="form-label">Zip</label>
									<input
										type="text"
										class="form-control"
										id="zipcode"
										name="zipcode"
									/>
								</div>
								<div
									class="col-12 py-4 border-top border-secondary-subtle border-bottom"
								>
									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="shipping-address"
											name="shipping-address"
										/>
										<label class="form-check-label" for="shipping-address">
											Shipping address is the same as my billing address
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="save-info"
											name="save-info"
										/>
										<label class="form-check-label" for="save-info">
											Save this information for next time
										</label>
									</div>
								</div>

								<!-- payment -->
								<div class="col-12">
									<h2 class="h3">Payment</h2>

									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="payment"
											id="credit-card"
											checked
										/>
										<label class="form-check-label" for="credit-card">
											Credit Card
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="payment"
											id="debit-card"
										/>
										<label class="form-check-label" for="debit-card">
											Debit Card
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="payment"
											id="paypal"
										/>
										<label class="form-check-label" for="paypal">
											PayPal
										</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- dopo il contenuto della pagina -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
			crossorigin="anonymous"
		></script>
	</body>
</html>
